<table class="profile-table" id="profile-table">
    <tr>
        <td><b>Имя:</b></td>
        <td>{{ request.user.first_name }}</td>
    </tr>
    <tr>
        <td><b>Фамилия:</b></td>
        <td>{{ request.user.last_name }}</td>
    </tr>
    <tr>
        <td><b>Имя пользователя:</b></td>
        <td>{{ request.user.username }}</td>
    </tr>
    <tr>
        <td><b>Электронная почта:</b></td>
        <td>{{ request.user.email }}</td>
    </tr>
    <tr>
        <td><b>Дата регистрации:</b></td>
        <td>{{ request.user.date_joined | date }}</td>
    </tr>
    <tr>
        <td><a class="post-link" href="{% url 'password_change' %}">Поменять пароль</a></td>
    </tr>
    <tr>
        <td><a class="post-link" hx-get="{% url 'profile_change' %}" hx-trigger="click" hx-target="#profile-table" hx-swap="outerHTML">Поменять данные профиля</a></td>
    </tr>
</table>
